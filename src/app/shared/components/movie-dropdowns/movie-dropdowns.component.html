<div class="search-filter-dropdowns" fxLayout="{{layout}}" fxLayoutGap="2%" fxLayoutAlign="center">
  
  
    <mat-form-field>
      <mat-label *ngIf="!languageSelected">Language</mat-label>
      <mat-select [formControl]="languageSelector">
        <mat-option *ngFor="let language of movieObjArray;trackBy: track" value="{{language.code}}">{{language.key}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label *ngIf="!genreSelected">Genre</mat-label>
      <mat-select [formControl]="generSelector">
        <mat-option *ngFor="let genre of genresList;trackBy: track" value="{{genre.id}}">{{genre.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  <mat-form-field>
    <mat-label>Distance</mat-label>
    <mat-select [formControl]="distanceSelector">
      <mat-option *ngFor="let distance of distanceList" value="{{distance.id}}">{{distance.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
